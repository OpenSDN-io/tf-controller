# Tox (http://tox.testrun.org/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
minversion = 1.6
# Test envs list buid and run by default
envlist = py39,pep8

# Common env configuration
[testenv]
# to be able to choose pip version with VIRTUALENV_PIP=20.2
download = True
install_command =
    pip install --no-cache-dir --find-links file:///pip/ {opts} {packages}
whitelist_externals =
    rm
    bash
    find
commands =
    rm -rf .stestr
    find {toxinidir} -type f -name "*.log*" -delete
    find {toxinidir} -type f -name "*.db" -delete
    stestr run --abbreviate --slowest {posargs}
    bash -ec "stestr last --subunit >{toxinidir}/testr.subunit"
    bash -ec "subunit2junitxml -o {toxinidir}/test-results.xml <{toxinidir}/testr.subunit"
    stestr last
deps =
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/test-requirements.txt

[testenv:py39]
setenv   =
    VIRTUALENV_SETUPTOOLS = 57.5.0

# Sandbox env where a command can be run, ie. "tox -evenv pip install ipdb"
[testenv:venv]
commands = {posargs}

# PEP8 checks env
[testenv:pep8]
basepython = python3
deps =
    flake8==3.7.9
    flake8-import-order<0.19
    flake8-blind-except==0.1.1
    flake8-builtins
    flake8-docstrings
    flake8-rst-docstrings
commands =
    flake8

[flake8]
show-source = True
ignore = W504,D100,D101,D102,D103,D104,D107,A002,A003,E731
import-order-style = google
application-import-names = cfgm_common
exclude = .tox,.eggs,doc
filename =
    */analytics_client.py
    */dependency_tracker.py
    */importutils.py
    */jsonutils.py
    */vnc_config_updater.py
    */tests/unit/test_utils.py
    */tests/unit/test_dependency_tracker.py
    */tests/cassandra_fake_impl.py
    */datastore/drivers/cassandra_cql.py
    */protocols.py
